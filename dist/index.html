
    <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
      <title>Team Profile Generator</title>
  </head>
  <body> 
  <header class="hero is-med is-primary">
  <div class="hero-body">
      <h1 class="title is-1 has-text-centered">
          My Team
      </h1>
  </div>
 </header>

 <main class="tile is-ancestor box">
 <div class="tile is-parent has-text-centered">
 <!--Team Tiles-->
  
    <section class="tile is-child box is-link">
    <div class="title">name</div>
    <div class="subtitle">Manager</div>
    
    <div class="has-text-centered">
    <p class="id">ID: 93923</p>
    <p class="email">Email: <a href="mailto:name@gmail.com">name@gmail.com</a></p>
    <p class="office">Office Number: 993</p>
    </div>
    </section>
    
    <section class="tile is-child box is-link">
    <div class="title">name</div>
    <div class="subtitle">Engineer</div>
    
    <div class="has-text-centered">
    <p class="id">ID: 8282</p>
    <p class="email">Email: <a href="mailto:name@gmail.com">name@gmail.com</a></p>
    <p class="github">GitHub: <a href="https://github.com/name">name</a></p>
    </div>
    </section>
    
    <section class="tile is-child box is-link">
    <div class="title">name</div>
    <div class="subtitle">Intern</div>
    
    <div class="has-text-centered">
    <p class="id">ID: 99933</p>
    <p class="email">Email: <a href="mailto:name@gmail.com">name@gmail.com</a></p>
    <p class="school">School: UTSA</p>
    </div>
    </section>
    
 </div>
 </main>
  </body>

  </html>
